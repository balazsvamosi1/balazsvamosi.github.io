<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  <!-- The above line assumes that the theme's CSS file is located in assets/css/style.css -->
  <!-- Add the Google Fonts link -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Borel&display=swap">
  <!-- Replace "Roboto" with the name of the font you want to use -->

  <!-- Add the PhotoSwipe CSS and JS files -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/photoswipe.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/default-skin/default-skin.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/photoswipe.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/photoswipe-ui-default.min.js"></script>
  <!-- The previously included SimpleLightbox -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.7.0/simple-lightbox.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.7.0/simple-lightbox.min.css">
</head>
<body>
  <header>
    <!-- Here, you can add your custom header content or leave it empty -->
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <!-- Here, you can add your custom footer content or leave it empty -->
  </footer>

  <script src="{{ "/assets/js/main.js" | relative_url }}"></script>
  <!-- The above line assumes that the theme's JavaScript file is located in assets/js/main.js -->
</body>
</html>
